     super.onCreate(savedInstanceState);

     e1 =(EditText)findViewById(R.id.editText1);

     tv= (TextView)findViewById(R.id.tv1);

     public void add(View v){
     int a1=Integer.parseInt(e1.getText().toString());
     int a2= Integer.parseInt(e2.getText().toString());
     int result=a1+a2;
    tv.setText(""+result);
     }
     public void sub(View v){
     int a1=Integer.parseInt(e1.getText().toString());
     int a2= Integer.parseInt(e2.getText().toString());
     int result=a1-a2;
     tv.setText(""+result);
     }
     public void mul(View v){
     int a1=Integer.parseInt(e1.getText().toString());
     int a2= Integer.parseInt(e2.getText().toString());

     tv.setText(""+result);

     public void div(View v){

     float result=a1/a2;
     tv.setText(""+result);
     }

    package com.example.wallpaperchangeapplication;
    import androidx.appcompat.app.AppCompatActivity;
    import android.app.WallpaperManager;
    import android.graphics.Bitmap;
    import android.graphics.BitmapFactory;
    import android.graphics.drawable.BitmapDrawable;
    import android.graphics.drawable.Drawable;
    import android.os.Bundle;
    import android.os.Handler;
    import android.view.View;
    import android.widget.Button;
    import android.widget.Toast;
    import java.io.IOException;
    import java.util.Timer;
    import java.util.TimerTask;
    public class MainActivity extends AppCompatActivity {
     Button wallpaperChange;
     Timer mytimer;
     Drawable drawable;
     WallpaperManager wpm;
     int prev=1;
     @Override
     protected void onCreate(Bundle savedInstanceState) {
     super.onCreate(savedInstanceState);
     setContentView(R.layout.activity_main);
     mytimer=new Timer();
     wpm = WallpaperManager.getInstance(this);
     wallpaperChange=(Button)findViewById(R.id.button1);
     wallpaperChange.setOnClickListener(new View.OnClickListener() {
     @Override public void onClick(View view) {
     setwallpaper();
     }
     });
     }
     private void setwallpaper() {
     Toast.makeText(this,"setting Wallpaper please wait.",Toast.LENGTH_LONG).show();
     mytimer.schedule(new TimerTask() {
     @Override
     public void run()
     {
     if(prev==1) {
     drawable = getResources().getDrawable(R.drawable.i1); prev = 2;
     }
     else if(prev==2) {
     drawable = getResources().getDrawable(R.drawable.i2); prev=3;
     }
    else if(prev==3) {
     drawable = getResources().getDrawable(R.drawable.i3); prev=4;
     }
     else if(prev==4) {
     drawable = getResources().getDrawable(R.drawable.i4); prev=5;
     }
     else if(prev==5) {
     drawable = getResources().getDrawable(R.drawable.i5); prev=1;
     }
     Bitmap wallpaper = ((BitmapDrawable)drawable).getBitmap(); try {
     wpm.setBitmap(wallpaper);
     }
     catch (IOException e)
     { e.printStackTrace();
     }
     }
     },0,30000);
     }
     }

    package com.example.counterapplication;
    import androidx.appcompat.app.AppCompatActivity;
    import android.os.Bundle;
    import android.os.Handler;
    import android.view.View;
    import android.widget.Button;
    import android.widget.TextView;
    public class MainActivity extends AppCompatActivity {
     TextView txtCounter;
     Button btn_start,btn_stop;
     int count=0;
     Handler customHandler=new Handler();
     @Override
     protected void onCreate(Bundle savedInstanceState) {
     super.onCreate(savedInstanceState);
     setContentView(R.layout.activity_main);
     txtCounter= (TextView)findViewById(R.id.textView2);
     btn_start =(Button)findViewById(R.id.button1);
     btn_stop=(Button)findViewById(R.id.button2);
     btn_start.setOnClickListener(new View.OnClickListener() {
     @Override
     public void onClick(View v) {
     customHandler.postDelayed(updateTimerThread,0);
     }
     });
     btn_stop.setOnClickListener(new View.OnClickListener() {
     @Override
     public void onClick(View v) {
     customHandler.removeCallbacks(updateTimerThread);
     }
     });
     }
    private final Runnable updateTimerThread =new Runnable() {
     @Override
     public void run() {
     txtCounter.setText(""+count);
     customHandler.postDelayed(this,1000);
     count++;
     }
     };
     }

    package com.example.texttospeechapplication;
    import androidx.appcompat.app.AppCompatActivity;
    import android.os.Bundle;
    import android.speech.tts.TextToSpeech;
    import android.view.View;
    import android.widget.EditText;
    import java.util.Locale;
    public class MainActivity extends AppCompatActivity {
     EditText e1;
     TextToSpeech t1;
     @Override
     protected void onCreate(Bundle savedInstanceState) {
     super.onCreate(savedInstanceState);
     setContentView(R.layout.activity_main);
     e1=findViewById(R.id.editText);
     t1=new TextToSpeech(getApplicationContext(), new TextToSpeech.OnInitListener() 
    {
     @Override
     public void onInit(int status) {
    if(status!=TextToSpeech.ERROR){
     t1.setLanguage(Locale.UK);
     }
     }
     });
     }
     public void convert(View V){
     String tospeak=e1.getText().toString();
     t1.speak(tospeak,TextToSpeech.QUEUE_FLUSH,null);
     }
    }

    package com.example.callsaveapplication;
    import androidx.appcompat.app.AppCompatActivity;
    import android.content.Intent;
    import android.net.Uri;
    import android.os.Bundle;
    import android.provider.ContactsContract;
    import android.view.View;
    import android.widget.Button;
    import android.widget.EditText;
    import java.net.URI;
    public class MainActivity extends AppCompatActivity {
    EditText phoneNumberEditText;
    Button clearBtn,saveBtn,callBtn;
     @Override
     protected void onCreate(Bundle savedInstanceState) {
     super.onCreate(savedInstanceState);
     setContentView(R.layout.activity_main);
     phoneNumberEditText=findViewById(R.id.phoneNumberEditText);
     clearBtn=findViewById(R.id.clearBtn);
     callBtn=findViewById(R.id.callBtn);
     saveBtn=findViewById(R.id.saveBtn);
     clearBtn.setOnClickListener(new View.OnClickListener() {
     @Override
     public void onClick(View v) {
     phoneNumberEditText.setText("");
     }
     });
     callBtn.setOnClickListener(new View.OnClickListener() {
     @Override
     public void onClick(View v) {
     String phoneNumber=phoneNumberEditText.getText().toString();
     Intent intent= new Intent(Intent.ACTION_DIAL);
     intent.setData(Uri.parse("tel:"+phoneNumber));
     startActivity(intent);
     }
     });
     saveBtn.setOnClickListener(new View.OnClickListener() {
     @Override
     public void onClick(View v) {
     String phoneNumber=phoneNumberEditText.getText().toString();
     Intent intent=new Intent(Intent.ACTION_INSERT);
     intent.setType(ContactsContract.Contacts.CONTENT_TYPE);
     intent.putExtra(ContactsContract.Intents.Insert.PHONE,phoneNumber);
     startActivity(intent);
     }
     });
    }
     public void inputNumber(View v){
     Button btn=(Button)v;
     String digit=btn.getText().toString();
     String phoneNumber=phoneNumberEditText.getText().toString();
     phoneNumberEditText.setText(phoneNumber+digit);
     }
    }
